<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <style>
      body {
        background-color: lightgray;
      }
      .profile-picture {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        overflow: hidden;
        position:absolute;
        z-index: -1;

      }

      .profile-picture img {
        width: auto;
        height: auto;
      }      
      .title {
        font-size: 40px;
        font-weight: bold;
        text-align: center;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>

    <div>
      <div class="title" id="title1"></div>
      <div class="title" id="title2"></div>  
    </div>


      <div class="profile-picture">
        <img src="https://sameeraphy.github.io/assets/me.jpg" alt="Profile Picture">
      </div>
      <div class="profile-picture">
        <img src="https://sameeraphy.github.io/assets/viu.png" alt="Profile Picture">
      </div>
      <div class="profile-picture">
        <img src="https://sameeraphy.github.io/assets/django.jpg" alt="Profile Picture">
      </div>
      <div class="profile-picture">
        <img src="https://sameeraphy.github.io/assets/me.jpg" alt="Profile Picture">
      </div>
  
    <script>

      const profilePictures = document.querySelectorAll(".profile-picture");

      setInterval(() => {
        profilePictures.forEach(profilePicture => {
        let x = Math.floor(Math.random() * window.innerWidth);
        let y = Math.floor(Math.random() * window.innerHeight);
        const profilePictureRect = profilePicture.getBoundingClientRect();
        if (x + profilePictureRect.width > window.innerWidth) {
          x = window.innerWidth - profilePictureRect.width;
        }
        if (y + profilePictureRect.height > window.innerHeight) {
          y = window.innerHeight - profilePictureRect.height;
        }
        profilePicture.style.left = x + "px";
        profilePicture.style.top = y + "px";
        });
      }, 1000);


      // The text to be typed
      const name1 = "Sameera Jayathunge";

      // The text to be typed
      const name2 = "Self-taught";

      // The text to be typed
      const name3 = "Full Stack Developer";

      // The speed of typing (in milliseconds)
      const typingSpeed = 200;

      // Get the title elements
      const title = document.getElementById("title1");
      const title2 = document.getElementById("title2");

      // Typing function
      function typeName(element,text) {
        let index = 0;
        const interval = setInterval(function () {
          element.innerHTML += text[index];
          index++;
          if (index === text.length) {
            clearInterval(interval);
          }
        }, typingSpeed);
      }

      // Call the typing function for the first text
      typeName(title1,name1);


      // Wait for 5 seconds, then call the typing function for the second text
      setTimeout(function () {
        title1.innerHTML = "";
        typeName(title1,name2);

      // Wait for 5 seconds, then call the typing function for the third text
        setTimeout(function () {
          typeName(title2,name3);
        }, 5000);
      }, 5000);



    </script>
  </body>
</html>
